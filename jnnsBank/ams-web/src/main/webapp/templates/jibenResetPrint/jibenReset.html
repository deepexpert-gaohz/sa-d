<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/modules/jquery-validation/validate.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="page-content">

<form class="form-horizontal layui-form" id="editForm">

    <div class="portlet light bordered">
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">账号</label>
                        <div class="col-xs-7 col-md-6">
                            <input type="text" id="acctNo" name="acctNo" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">银行机构代码</label>
                        <div class="col-xs-7 col-md-6">
                            <input type="text" id="pbcCode" name="pbcCode" autocomplete="off" maxlength="32" class="layui-input" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">银行机构名称</label>
                        <div class="col-xs-7 col-md-6">
                            <input type="text" id="name" name="name" autocomplete="off" maxlength="32" class="layui-input" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4"></label>
                        <div class="col-xs-7 col-md-6">
                            <button type="button" class="layui-btn layui-btn" id="btnSubmit">查询</button>
                            <!--<button type="button" class="layui-btn layui-btn" id="printPwd" style="display: none">打印</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="depositorName" name="depositorName"/>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet light">
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="tabbable-line boxless tabbable-reversed">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#tab_0" data-toggle="tab"> 补打->基本户详细</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab_0">
                                        </div>
                                        <div class="tab-pane" id="tab_1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-md-7 col-md-offset-5">
            <button style="display: none" type="button" id="btn_next" class="layui-btn layui-btn">
                <span>确定</span>
            </button>
        </div>
    </div>

</form>

<!--[if lt IE 9]>
<script src="../plugins/respond.min.js"></script>

<script type="text/javascript" src="../plugins/jquery-validation/additional-methods.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/localization/messages_zh.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/accttype/commonAcctType.js"></script>
<script src="../js/loading.js" type="text/javascript"></script>
<script type="text/javascript" src="../ag/jibenResetPrint/jibenReset.js"></script>

</body>

</html>
