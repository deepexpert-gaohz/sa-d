    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link href="../plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../plugins/jquery-magnify/css/jquery.magnify.css">
    <link rel="stylesheet" href="../css/imageInfo.css" />
    <link rel="stylesheet" href="../css/common.css" media="all"/>

    <style>
        .cus-layui-form-label{
            float: left;
            display: block;
            padding: 9px 15px;
            width: 160px;
            font-weight: 400;
            text-align: right;
            /*background-color: #d2d2d2;*/
        }
        .cus-3-layui-form-label{
            float: left;
            display: block;
            padding: 9px 15px;
            width: 220px;
            font-weight: 400;
            text-align: left;
        }
    </style>

<body class="page-content">
<h1 class="page-title"><span id="name">企业名称</span>
</h1>
<form class="form-horizontal layui-form" id="formId">

    <div id="headDiv"></div>

    <div class="row" >
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered" id="blockui_equity_portlet_body">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-vcard-o font-dark"></i>
                        <span class="caption-subject uppercase">补打开户信息－>基本存款账户开户信息</span>
                        <span class="caption-subject uppercase" style="color: red; display: none;" id="qxkhxkz">（取消开户许可证核发）</span>
                    </div>
                    <div class="actions">
                        <div class="btn-group btn-group-devided">
                            <!-- 打印隐藏 -->
                            <input type="hidden" name="depositorName" id="depositorName">
                            <input type="hidden" name="acctNo" id="acctNo">
                            <input type="hidden" name="pbcCode" id="pbcCode">
                            <input type="hidden" name="legalName" id="legalName">
                            <input type="hidden" name="selectPwd" id="selectPwd">

                            <div class="btn green btn-outline" lay-filter="cancel"  id="cancel" ><span>返回</span></div>
                            <div class="btn green btn-outline" lay-filter="printBtn" id="printBtn" ><span>打印</span></div>
                        </div>
                    </div>
                </div>
                    <!--<div class="portlet-body" id="accountDiv">-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">开户许可证核准号<span style="color: red; padding-left: 5px"></span></label>
                            <div class="col-md-8">
                                <input type="text" class="layui-input" autocomplete="off" placeholder="" name="accountKey" id="accountKey" maxlength="32" readonly required lay-verify="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">已打印开户许可证编号</label>
                            <div class="col-md-8">
                                <input type="text" class="layui-input" placeholder="" name="openKey" id="openKey" readonly required lay-verify="required">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>

</form>
