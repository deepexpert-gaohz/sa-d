<div style="margin: 15px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账户号</label>
            <div class="layui-input-block">
                <input type="text" name="accountId" lay-verify="required" autocomplete="off" placeholder="请输入账户号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账户名称</label>
            <div class="layui-input-block">
                <input type="text" name="accountName" lay-verify="required" autocomplete="off" placeholder="请输入账户名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="padding-left: 5px;">社会统一编码</label>
            <div class="layui-input-block">
                <textarea type="text" name="socialUnifiedCode" lay-verify="required" autocomplete="off" placeholder="请输入社会统一编码" class="layui-textarea"></textarea>
            </div>
        </div>
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
