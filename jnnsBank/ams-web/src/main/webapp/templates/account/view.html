<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<title>开户记录</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/layui.css" media="all"/>
	<link rel="stylesheet" href="../css/global.css" media="all">
	<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/common.css" media="all"/>
	<style>
		.col-md-8 div{
			padding-top: 7px;
		}
	</style>
</head>
<body class="page-content">
<h1 class="page-title"><span id="name">企业名称</span>
</h1>
<!-- BEGIN MAIN CONTENT -->
<div class="row form-horizontal" >
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet light bordered" id="blockui_equity_portlet_body">
			<div class="portlet-title">
				<div class="caption font-dark">
					<i class="fa fa-calendar-check-o font-dark"></i>
					<span class="caption-subject uppercase">开户流水信息</span>
				</div>
				<div class="actions">
					<div class="btn-group btn-group-devided">
						<div class="btn green btn-outline dn" id="preOpenAccount" lay-filter="preOpenAccount"
							 lay-submit><span>预约信息</span></div>
						<div class="btn green btn-outline dn" id="openAccount"  lay-filter="openAccount"
							 lay-submit><span>补录信息</span></div>
						<div class="btn green btn-outline" lay-filter="cancel"  lay-submit><span>返回</span></div>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">公司名称</label>
							<div class="col-md-8">
								<div id="acctName"></div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">账户性质</label>
							<div class="col-md-8">
								<div id="acctType"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">来源</label>
							<div class="col-md-8">
								<div id="source"></div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">开户状态</label>
							<div class="col-md-8">
								<div id="status"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">操作人员</label>
							<div class="col-md-8">
								<div id="operator"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">创建时间</label>
							<div class="col-md-8">
								<div id="createTime"></div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">更新时间</label>
							<div class="col-md-8">
								<div id="updateTime"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>

<script src="../plugins/jquery.blockui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="../layui.js"></script>

<script src="../js/loading.js" type="text/javascript"></script>

<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/account/view.js"></script>
</body>

</html>
