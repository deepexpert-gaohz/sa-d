<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label col-md-2" style="padding-top: 0px;">无需办理税务登记证的文件或税务机关出具的证明</label>
            <div class="col-md-4">
                <input type="text" class="layui-input" placeholder="" name="noTaxProve" id="noTaxProve">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">纳税人识别号（国税）</label>
            <div class="col-md-8">
                <input type="text" class="layui-input" placeholder="" name="stateTaxRegNo" id="stateTaxRegNo">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">纳税人识别号（地税）</label>
            <div class="col-md-8">
                <input type="text" class="layui-input" placeholder="" name="taxRegNo" id="taxRegNo">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">国税证件到期日</label>
            <div class="col-md-4">
                <input type="text" name="stateTaxDue" id="stateTaxDue" placeholder="请选择日期" autocomplete="off" class="layui-input date-picker"/>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">地税证件到期日</label>
            <div class="col-md-4">
                <input type="text" name="taxDue" id="taxDue" placeholder="请选择日期" autocomplete="off" class="layui-input date-picker"/>
            </div>
        </div>
    </div>
</div>
