<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">账号</label>
            <div class="col-md-8">
                <input type="text" class="layui-input" autocomplete="off" placeholder="" name="acctNo" id="acctNo">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">账户性质</label>
            <div class="col-md-8">
                <select name="acctType" class="layui-input" id="acctType" lay-filter="acctType">
                    <option value="">请选择</option>
                    <option value="jiben">基本存款账户</option>
                    <option value="yiban">一般存款账户</option>
                    <option value="yusuan">预算单位专用存款账户</option>
                    <option value="feiyusuan">非预算单位专用存款账户</option>
                    <option value="teshu">特殊单位专用存款账户</option>
                    <option value="linshi">临时机构临时存款账户</option>
                    <option value="feilinshi">非临时机构临时存款账户</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">开户银行名称</label>
            <div class="col-md-8">
                <input type="text" class="layui-input" placeholder="" name="bankName" id="bankName">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">开户银行代码</label>
            <div class="col-md-8">
                <input type="text" class="layui-input" placeholder="" name="bankCode" id="bankCode">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">开户证明文件种类</label>
            <div class="col-md-8">
                <select name="acctFileType" class="layui-input" id="acctFileType">
                    <option value="">请选择</option>
                    <option value="07">07-其他结算需要的证明</option>
                    <option value="06">06-借款合同</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">开户证明文件种类编号</label>
            <div class="col-md-8">
                <input type="text" class="layui-input" placeholder="" name="acctFileNo" id="acctFileNo">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-4">开户日期</label>
            <div class="col-md-4">
                <input type="text" name="acctCreateDate"  id="acctCreateDate" placeholder="请选择日期" autocomplete="off" class="layui-input date-picker"/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label col-md-2">备注</label>
            <div class="col-md-10">
                <textarea name="remark" class="layui-textarea" id="remark" ></textarea>
            </div>
        </div>
    </div>
</div>
