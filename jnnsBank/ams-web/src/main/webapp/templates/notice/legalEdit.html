
<div style="margin: 15px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">法人证件到期日:</label>
            <div class="layui-input-inline">
                <input type="text" name="legalIdcardDue" id="effectiveDate" lay-verify="date" placeholder="开始时间" autocomplete="off" class="layui-input date-picker">
            </div>
        </div>
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script>
    layui.use([ 'laydate'], function () {
        laydate = layui.laydate;
        laydate.render({
            elem: '#effectiveDate',
            format: 'yyyy-MM-dd'
        });

    })
</script>
