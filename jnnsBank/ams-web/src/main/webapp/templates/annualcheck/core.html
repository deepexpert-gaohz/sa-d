<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>年检-核心数据</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <link href="../plugins/open-sans-all/css/open-sans.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css" />
    <link href="../plugins/datatable/datatables.min.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/datatable/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/datatable/css/datatable.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/common.css" media="all"/>
    <link rel="stylesheet" href="../css/kyc.css" media="all"/>
</head>

<body class="page-content">

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-globe font-dark"></i>
                    <span class="caption-subject uppercase">核心数据</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided">
                        <div class="btn blue btn-outline" id="backBtn"><span>返回</span></div>
                    </div>
                </div>
            </div>

            <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
                <div class="layui-form-item" style="margin-bottom:0px;">
                    <div class="row">
                        <label class="layui-form-label">采集状态</label>
                        <div class="layui-input-inline">
                            <select id="collectStateId" onchange="javascript:$('#searchSaicBtn').click();">
                                <option value=" ">请选择</option>
                                <option value="success">采集成功</option>
                                <option value="fail">采集失败</option>
                            </select>
                        </div>
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-inline">
                            <input type="text" onchange="javascript:$('#searchSaicBtn').click();" class="layui-input" id="acctNoId">
                        </div>
                        <label class="layui-form-label">企业名称</label>
                        <div class="layui-input-inline">
                            <input type="text" onchange="javascript:$('#searchSaicBtn').click();" class="layui-input" id="depositorNameId">
                        </div>
                        <label class="layui-form-label">机构代码</label>
                        <div class="layui-input-inline">
                            <input type="text" onchange="javascript:$('#searchSaicBtn').click();" class="layui-input" id="organCodeId">
                        </div>
                    </div>
                    <div class="row">
                        <label class="layui-form-label">法人名称</label>
                        <div class="layui-input-inline">
                            <input type="text" onchange="javascript:$('#searchSaicBtn').click();" class="layui-input" id="legalNameId">
                        </div>
                        <button type="button" id="searchSaicBtn"  class="layui-btn layui-btn">
                            查询
                        </button>
                        <button type="reset"  class="layui-btn layui-btn">
                            重置
                        </button>
                    </div>
                    <div class="row">
                        <button type="button" id="failReCollectBtn"  class="layui-btn layui-btn" data-code="annual:fail_recollectCore">
                            失败记录重新采集
                        </button>
                        <button type="button" id="reImportBtn"  class="layui-btn layui-btn" data-code="annual:fail_recollectCore">
                            数据重新导入
                        </button>
                    </div>
                </div>
            </form>

            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable"
                       id="coreTable">
                    <thead>
                    <tr>
                        <th> 账号 </th>
                        <th> 企业名称 </th>
                        <th> 机构代码 </th>
                        <th> 法人名称 </th>
                        <th> (采集/导入)结果 </th>
                        <th> (采集/导入)失败原因 </th>
                        <th> 详情 </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!--[if lt IE 9]>
<script src="../plugins/respond.min.js"></script>
<script src="../plugins/excanvas.min.js"></script>
<script src="../plugins/ie8.fix.min.js"></script>
<script src="../plugins/es5.js"></script>
<![endif]-->

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script src="../plugins/datatable/datatables.min.js" type="text/javascript"></script>
<script src="../plugins/datatable/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../js/loading.js"></script>
<script type="text/javascript" src="../ag/annualcheck/core.js"></script>
</body>

</html>
