<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>高风险规则配置</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <link href="../plugins/open-sans-all/css/open-sans.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css"/>
    <link href="../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="../plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/layuinew.css" media="all"/>
<!--    <link rel="stylesheet" href="../css/layui.css" media="all"/>-->
    <link rel="stylesheet" href="../css/common.css" media="all"/>
    <link rel="stylesheet" href="../css/kyc.css" media="all">
    <style>
        .dashboard-stat.dashboard-stat-v2 {
            cursor: pointer;
        }

        .dashboard-stat.dashboard-stat-v2.no-active {
            background-color: #9E9E9E;
        }

        .dashboard-stat.dashboard-stat-v2 .action {
            padding-top: 5px;
            padding-left: 5px;
            position: absolute;
            width: 80px;
            height: 80px;
        }

        .dashboard-stat.dashboard-stat-v2 .action > i {
            /*opacity: 0.5;*/
            font-size: 110px;
            line-height: 110px;
            color: #FFF;
        }

        .datetimepicker .active {
            background-color: #3071a9 !important;
        }

        .datetimepicker .active, .datetimepicker .active:hover {
            filter: none !important;
            background-image: none !important;
        }

        .process {
            color: white;
        }
    </style>
</head>

<body class="page-content">
<iframe id="downloadFrame" src="" style="display: none;"></iframe>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-calendar-check-o"></i>
                    <span class="caption-subject uppercase">高风险规则配置</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div class="dashboard-stat dashboard-stat-v2 blue no-active dn" style="background-color: #bf6c25;" id="core-data"
                             data-code="annual:core_data"
                             data-is-complete="false" data-current-status="-1">
                            <div class="visual">
                                <i class="fa fa-globe"></i>
                            </div>
                            <div class="sum">
                                <div class="totalNumber"></div>
                                <div class="successedNumber"></div>
                                <div class="failedNumber"></div>
                            </div>
                            <div class="details">
                                <div class="number">
                                    <span>行内数据</span>
                                </div>
                                <div class="desc" id="hdate"> 未导入行内数据</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div class="dashboard-stat dashboard-stat-v2 red no-active dn" style="background-color: #bf6c25;" id="bank-data"
                             data-code="annual:pbc_data"
                             data-is-need-config="false" data-is-complete="false" data-current-status="-1">
                            <div class="visual">
                                <i class="fa fa-university"></i>
                            </div>
                            <div class="sum">
                                <div class="totalNumber"></div>
                                <div class="successedNumber"></div>
                                <div class="noNeedNumber"></div>
                                <div class="failedNumber"></div>
                                <div class="errorPbc"></div>
                            </div>
                            <div class="details">
                                <div class="number">
                                    <span>模型规则</span>
                                </div>
                                <div class="desc" id="mdate" style="width: 300px"> 未选择模型规则</div>
                                <div class="process"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div class="dashboard-stat dashboard-stat-v2 green no-active dn" style="background-color: #bf6c25;" id="saic-data"
                             data-code="annual:saic_data"
                             data-is-need-config="false" data-is-complete="false" data-current-status="-1">
                            <div class="visual">
                                <i class="fa fa-balance-scale"></i>
                            </div>
                            <div class="sum">
                                <div class="totalNumber"></div>
                                <div class="successedNumber"></div>
                                <div class="failedNumber"></div>
                            </div>
                            <div class="details">
                                <div class="number">
                                    <span>外部数据</span>
                                </div>
                                <div class="desc" id="wdate" style="width: 300px"> 未选择外部数据</div>
                                <div class="process"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt20" id="task-action">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="row">
                            <button style="width: 450px;margin-top: 15px;margin-left: 8%;" type="button" id="startAnnualCheck" class="btn blue btn-block dn"
                                    data-code="annual:start_check">开始跑批
                            </button>
                            <button style="width: 450px;margin-top: 15px;margin-left: 8%;" type="button" class="btn blue btn-block dn" data-code="annual:reset" id="resetBtn">规则重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
