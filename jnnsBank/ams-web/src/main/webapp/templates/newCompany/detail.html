<div style="padding: 15px;">
    <table class="table table-bordered word-break">
        <tbody>
            <tr> 
                <td class="td-label">公司名称：</td>
                <td class="td-label-right" colspan="3" id="name"></td>
            </tr>
            <tr>
                <td class="td-label">法人名称：</td>
                <td class="td-label-right" id="legalPerson"></td>
