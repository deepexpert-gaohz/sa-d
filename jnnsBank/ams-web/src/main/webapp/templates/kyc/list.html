<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>客户尽调历史查询</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <link href="../plugins/open-sans-all/css/open-sans.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <!--<link href="../plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />-->
    <!--<link href="../plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />-->

    <link href="../plugins/datatable/datatables.min.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/datatable/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/datatable/css/datatable.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../css/common.css" media="all"/>
    <link rel="stylesheet" href="../css/kyc.css" media="all">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css" />
</head>

<body class="page-content">
<iframe id="downloadFrame" src="" style="display: none;"></iframe>

<div class="search-page" id="searchPageDiv">
    <div class="search-bar">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" name="keyword" id="keyword">
                    <span class="placeholder">企业客户尽职调查</span>
                    <span class="input-group-btn">
                         <button class="btn blue btn-no-outline" type="button" id="searchBtn">客户尽调</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-clock-o font-dark"></i>
                    <span class="caption-subject uppercase">客户尽调历史</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided">
                        <div class="btn green btn-outline dn" id="uploadCustomerBtn" data-code="kyc:uploadCustomers"><span>批量尽调模板导入</span></div>
                        <div class="btn green btn-outline dn" id="downloadTemplateBtn" data-code="kyc:downloadTemplate"><span>批量尽调模板导出</span></div>
                    </div>
                </div>

            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form">
                            <div class="form-body form-horizontal">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="control-label col-md-4">开始日期</span>
                                            <input type="hidden" name="startDateValue" id="startDateValue">
                                            <input type="hidden" name="endDateValue" id="endDateValue">
                                            <input type="hidden" name="customerValue" id="customerValue">
                                            <div class="col-md-8">
                                                <input type="text" class="layui-input form-control date-picker" autocomplete="off" id="beginDate" name="beginDate" placeholder="请选择日期"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="control-label col-md-4">结束日期</span>
                                            <div class="col-md-8">
                                                <input type="text" class="layui-input form-control date-picker" autocomplete="off" id="endDate" name="endDate" placeholder="请选择日期" autocomplete="off"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="control-label col-md-4">查询企业</span>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" name="key" id="key">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="control-label col-md-4">尽调结果</span>
                                            <div class="col-md-8">
                                                <div class="input-icon">
                                                    <select class="form-control" id="flag">
                                                        <option value="">请选择</option>
                                                        <option value="1" selected="selected">成功</option>
                                                        <option value="0">失败</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <button class="btn blue" type="button"
                                                        id="searchHistoryBtn"> 查询
                                                </button>
                                            </div>
                                            <div class="col-md-4">
                                                <button class="btn blue" type="button"
                                                        id="resetSearchHistoryBtn"> 重置
                                                </button>
                                            </div>

                                            <div class="col-md-4">
                                                <button class="btn blue" type="button"
                                                        id="btn_export"> 导出
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable"
                       id="historyTable">
                    <thead>
                    <tr>
                        <th> 时间 </th>
                        <th> 企业名称 </th>
                        <th> 尽调机构 </th>
                        <th> 操作员 </th>
                        <th> 操作 </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!--[if lt IE 9]>
<script src="../plugins/respond.min.js"></script>
<script src="../plugins/excanvas.min.js"></script>
<script src="../plugins/ie8.fix.min.js"></script>
<script src="../plugins/es5.js"></script>
<![endif]-->

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script src="../plugins/datatable/datatables.min.js" type="text/javascript"></script>
<script src="../plugins/datatable/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="../plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="../plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script src="../plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../js/loading.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/common/laydateUtil.js"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript" ></script>
<script type="text/javascript" src="../ag/kyc/history.js"></script>
</body>

</html>
