<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css" />
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="username">
            </div>
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="name">
            </div>
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <select id="roleId" lay-search="" >
                        <option value=" ">请选择角色</option>
                        <option value="-1">未定义</option>
                    </select>
                </div>
            </div>
            <label class="layui-form-label">所属机构</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="orgName">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-inline">
                <select id="enabled">
                    <option value></option>
                    <option value>请选择</option>
                    <option value=true>启用</option>
                    <option value=false>禁用</option>
                </select>
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
                重置
            </button>
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:user_Add">
            <i class="layui-icon">&#xe654;</i>
            新建
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:user_Edit">
            <i class="layui-icon">&#xe642;</i>
            修改
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:user_Del">
            <i class="layui-icon">&#xe640;</i>
            删除
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_reset" data-code="apply:user_reset">
            <i class="layui-icon">&#xe673;</i>
            重置密码
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_upload" data-code="apply:user_Upload">
            <i class="layui-icon">&#xe62f;</i>
            导入
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_download" data-code="apply:user_Down">
            <i class="layui-icon">&#xe601;</i>
            下载模板
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_export" data-code="apply:user_Down">
            <i class="layui-icon">&#xe601;</i>
            用户批量导出
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_online" data-code="apply:user_Online">
            <i class="layui-icon">&#xe621;</i>
            在线用户列表
        </button>
    </div>
    <table id="userTable">

    </table>
<!--<div class="layui-hide">
    <input class="layui-btn layui-btn-small layui-upload-file" type="file" lay-type="file" name="file" id="file"></input>
</div>-->
</div>
<form action="../attach/user_template.xls" method="get" id="templateDownloadForm"></form>
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript" ></script>
<script type="text/javascript" src="../ag/user/user.js"></script>
</body>

</html>
