    <div style="margin: 15px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" disabled
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPassword" lay-verify="required" placeholder="请输入当前密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" id="password1" name="password1" lay-verify="required" placeholder="请输入新密码"
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" id="password2" name="password2" lay-verify="required" placeholder="请确认新密码"
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>

            <button lay-filter="edit" lay-submit style="display: none;"></button>
        </form>
    </div>
