<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <style>
        .W120 .th-inner {
            width:120px !important;
        }
        .W80 .th-inner {
            width:80px !important;
        }
        .W60 .th-inner {
            width:60px !important;
        }

        .W160 .th-inner {
            width:160px !important;
        }

        .W180 .th-inner {
            width:180px !important;
        }

        .W200 .th-inner {
            width:200px !important;
        }
    </style>
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="acctNo">
            </div>
            <label class="layui-form-label">存款人名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="name">
            </div>
            <label class="layui-form-label">账户性质</label>
            <div class="layui-input-inline">
                <select name="acctType" class="layui-input" id="acctType" lay-filter="acctType">
                    <option value="">请选择</option>
                    <option value="jiben">基本存款账户</option>
                    <option value="yiban">一般存款账户</option>
                    <option value="yusuan">预算单位专用存款账户</option>
                    <option value="feiyusuan">非预算单位专用存款账户</option>
                    <option value="teshu">特殊单位专用存款账户</option>
                    <option value="linshi">临时机构临时存款账户</option>
                    <option value="feilinshi">非临时机构临时存款账户</option>
                    <option value="yanzi">验资户临时存款账户</option>
                    <option value="zengzi">增资户临时存款账户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">操作类型</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="billType" lay-filter="billType">
                    <option value="">请选择</option>
                    <option value="ACCT_OPEN">开户</option>
                    <option value="ACCT_CHANGE">变更</option>
                    <option value="ACCT_SUSPEND">久悬</option>
                    <option value="ACCT_REVOKE">销户</option>
                    <option value="ACCT_INIT">存量</option>
                    <option value="ACCT_EXTENSION">展期</option>
                </select>
            </div>
            <label class="layui-form-label">网点机构号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="kernelOrgCode">
            </div>
            <label class="layui-form-label">上报状态</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="pbcSyncStatus" lay-filter="pbcSyncStatus">
                    <option value=" ">请选择</option>
                    <option value="buTongBu">无需上报</option>
                    <option value="weiTongBu">未同步</option>
                    <option value="tongBuChengGong">上报成功</option>
                    <option value="tongBuZhong">处理中</option>
                    <option value="tuiHui">退回</option>
                    <option value="tongBuShiBai">上报失败</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">上报方式</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="pbcSyncMethod" lay-filter="pbcSyncMethod">
                    <option value="">请选择</option>
                    <option value="personSyncType">手工上报</option>
                    <option value="autoSyncType">自动上报</option>
                    <option value="halfSyncType">手工补录</option>
                </select>
            </div>
            <label class="layui-form-label">本异地标识</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="openAccountSiteType" lay-filter="openAccountSiteType">
                    <option value="">请选择</option>
                    <option value="LOCAL">本地</option>
                    <option value="ALLOPATRIC">异地</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">核准日期</label>
            <div class="layui-input-inline">
                <input type="text" id="pbcCheckBeginDate" lay-verify="date" placeholder="开始日期" autocomplete="off" class="layui-input date-picker">
            </div>
            <div class="layui-input-inline">
                <input type="text" id="pbcCheckEndDate" lay-verify="date" placeholder="结束日期" autocomplete="off" class="layui-input date-picker">
            </div>

            <div class="layui-input-inline" style="display: none">
                <input type="text" id="beginDate" lay-verify="date" autocomplete="off" class="layui-input date-picker"
                />
            </div>
            <div class="layui-input-inline" style="display: none">
                <input type="text" id="endDate" lay-verify="date" autocomplete="off" class="layui-input date-picker"
                />
            </div>

            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small" id="btn_view">
            查看
        </button>
    </div>
    <table id="hztgTable">

    </table>

</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.all.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/common/laydateUtilAll.js"></script>
<script type="text/javascript" src="../ag/accttype/commonAcctType.js"></script>
<script type="text/javascript" src="../ag/company/hztgAccount.js"></script>
</body>

</html>
