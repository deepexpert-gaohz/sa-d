<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>元数据管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
</head>

<body>
<div class="admin-main">
    <div class="row">
        <div class="col-sm-6">
            <div id="docToolbar" class="layui-btn-group">
                <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:meta_Add">
                    <i class="layui-icon">&#xe654;</i>
                    新建
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:meta_Edit">
                    <i class="layui-icon">&#xe642;</i>
                    修改
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:meta_Del">
                    <i class="layui-icon">&#xe640;</i>
                    删除
                </button>
            </div>
            <table id="docTable">

            </table>
        </div>
        <div class="col-sm-6">
            <div id="attrToolbar" class="layui-btn-group">
                <button class="layui-btn layui-btn-small dn" id="btn_attr_add" data-code="apply:metaPro_Add">
                    <i class="layui-icon">&#xe654;</i>
                    添加
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_attr_edit" data-code="apply:metaPro_Edit">
                    <i class="layui-icon">&#xe642;</i>
                    修改
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_attr_del" data-code="apply:metaPro_Del">
                    <i class="layui-icon">&#xe640;</i>
                    移除
                </button>
            </div>
            <table id="attrTable">

            </table>
        </div>
    </div>

    <!--[if lt IE 9]>
    <script src="../plugins/respond.min.js"></script>
    <script src="../plugins/excanvas.min.js"></script>
    <script src="../plugins/ie8.fix.min.js"></script>
    <script src="../plugins/json2.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../plugins/jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../layui.js"></script>
    <script type="text/javascript" src="../ag/common/util.js"></script>
    <script type="text/javascript" src="../ag/meta/doc.js"></script>
    <script type="text/javascript" src="../ag/meta/attr.js"></script>
</body>

</html>
