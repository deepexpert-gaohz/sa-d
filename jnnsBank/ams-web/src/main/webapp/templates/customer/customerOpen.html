    <style>
        .cus-layui-form-label{
            float: left;
            display: block;
            padding: 9px 15px;
            width: 160px;

            text-align: right;
            /*background-color: #d2d2d2;*/

        .cus-3-layui-form-label{
            float: left;
            display: block;
            padding: 9px 15px;
            width: 220px;
            font-weight: 400;

<body class="page-content">
<h1 class="page-title"><span id="name">企业名称</span>

    <div style="float:right" class="portlet-title">
        <div class="actions">
            <div class="btn-group btn-group-devided">
                <div class="btn green btn-outline" lay-filter="save" id="saveBtn" style="display: none"><span>提交</span></div>

                        <div class="col-md-12">
                            <div class="tabbable-line boxless tabbable-reversed">
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a href="#tab_0" data-toggle="tab"> 客户信息</a>
                                    </li>
                                    <li>
                                        <a href="#tab_1" data-toggle="tab"> 法人代表信息</a>
                                    </li>
                                    <li>
                                        <a href="#tab_2" data-toggle="tab"> 组织结构代码证信息</a>
                                    </li>
                                    <li>
                                        <a href="#tab_3" data-toggle="tab"> 税务登记信息</a>

                                        <a href="#tab_6" data-toggle="tab"> 上级机构信息</a>

                                    <li>
                                        <a href="#tab_7" data-toggle="tab"> 关联账户</a>

                                            <div class="portlet-body" id="saicDiv">

                                                <div class="caption font-dark">
                                                    <i class="fa fa-institution font-dark"></i>

                                                    </div>
                                                </div>
                                            </div>

                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="btn green btn-outline" id="btnVideoQuery" ><span>查询</span></div>
                                                    </div>
                                                </div>

                                                <div class="video-list" id="video_list">

                                                </div>
                                            </div>

                                        </div>
