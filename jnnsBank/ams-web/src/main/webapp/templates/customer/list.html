<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">客户号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="customerNo">
            </div>
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="depositorName">
            </div>
            <label class="layui-form-label">经济类型</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="economyType" title="">
                    <option value=""></option>
                    <option value="">请选择</option>
                </select>
            </div>
            <label class="layui-form-label">证件类型</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="credentialType" title="">
                    <option value=""></option>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">法定代表人</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="legalName">
            </div>
            <label class="layui-form-label">客户开立机构</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="organName">
            </div>
            <label class="layui-form-label">是否风险异动</label>
            <div class="layui-input-inline">
                <select class="layui-input" id="abnormal" title="">
                    <option value=""></option>
                    <option value="">请选择</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </form>

                <button class="layui-btn layui-btn-small dn" id="btn_customer_open" data-code="customerManager:create">
                    客户开立
                </button>
            </div>
