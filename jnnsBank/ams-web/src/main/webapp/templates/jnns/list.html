<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css"/>
</head>

<body>
<iframe id="downloadFrame" src="" style="display: none;"></iframe>
<div class="admin-main">
    <form class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <div class="layui-inline">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="acctNo">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开户机构号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="organCode">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账户名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="depositorName">
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                    <label class="layui-form-label">账户性质</label>
                    <div class="layui-input-inline">
                        <select name="acctType" class="layui-input" id="acctType" lay-filter="acctType">
                            <option value="">请选择</option>
                            <option value="jiben">基本存款账户</option>
                            <option value="yiban">一般存款账户</option>
                            <!--<option value="yusuan">预算单位专用存款账户</option>-->
                            <!--<option value="feiyusuan">非预算单位专用存款账户</option>-->
                            <!--<option value="teshu">特殊单位专用存款账户</option>-->
                            <option value="zhuanhu">专用存款账户</option>
                            <option value="linshi">临时存款账户</option>
                            <!--<option value="feilinshi">非临时机构临时存款账户</option>-->
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">业务类型</label>
                    <div class="layui-input-inline">
                        <select name="kaixhubz" class="layui-input" id="kaixhubz" lay-filter="acctType">
                            <option value="">请选择</option>
                            <option value="01">开户</option>
                            <option value="02">销户</option>
                            <option value="03">变更</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">人行状态</label>
                    <div class="layui-input-inline">
                        <select name="pbcStarts" class="layui-input" id="pbcStarts" lay-filter="acctType">
                            <option value="">请选择</option>
                            <option value="weiShangBao">未上报</option>
                            <option value="tongBuShiBai">上报失败</option>
                            <option value="tongBuChengGong">上报成功</option>
                            <option value="buTongBu">无需上报</option>
                            <option value="all">所有报送状态</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">代码证状态</label>
                    <div class="layui-input-inline">
                        <select name="eccsStarts" class="layui-input" id="eccsStarts" lay-filter="acctType">
                            <option value="">请选择</option>
                            <option value="weiShangBao">未上报</option>
                            <option value="tongBuShiBai">上报失败</option>
                            <option value="tongBuChengGong">上报成功</option>
                            <option value="buTongBu">无需上报</option>
                            <option value="all">所有报送状态</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                    <label class="layui-form-label">业务时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="businessbeginDate" id="businessbeginDate" lay-verify="date"
                               placeholder="开始时间"
                               autocomplete="off" class="layui-input date-picker" onclick="layui.laydate({elem: this})">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="businessendDate" id="businessendDate" lay-verify="date"
                               placeholder="结束时间"
                               autocomplete="off" class="layui-input date-picker" onclick="layui.laydate({elem: this})">
                    </div>
                </div>
                <button type="button" id="btn_query" class="layui-btn layui-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" id="btn_compare" data-code="jnns:btn_compare">
            <i class="layui-icon">&#xe601;</i>
            账户实时对账
        </button>
    </div>
    <table id="list"></table>
</div>

<script src="../plugins/respond.min.js"></script>
<script src="../plugins/excanvas.min.js"></script>
<script src="../plugins/ie8.fix.min.js"></script>
<script src="../plugins/json2.js"></script>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript"></script>
<script type="text/javascript" src="../ag/jnns/list.js"></script>
<script src="../plugins/jquery.blockui.min.js" type="text/javascript"></script>
</body>

</html>
