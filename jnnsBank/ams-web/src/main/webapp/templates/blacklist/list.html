<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css" />
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">企业名称</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input" id="entName">
            </div>
            <label class="layui-form-label">黑名单来源</label>
            <div class="layui-input-inline">
                <select id="source" name="source">
                    <option value="ALL">所有</option>
                    <option value="AMS">账管系统维护</option>
                    <option value="AMLRS">反洗钱系统</option>
                    <option value="TF">电信欺诈</option>
                    <option value="SAIC">工商经营异常</option>
                </select>
            </div>
            <label class="layui-form-label">级别</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input" id="level">
            </div>
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input" id="type">
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
                </button>
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:black_Add">
            <i class="layui-icon">&#xe654;</i>
            新建
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:black_Edit">
            <i class="layui-icon">&#xe642;</i>
            修改
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:black_Del">
            <i class="layui-icon">&#xe640;</i>
            删除
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_upload" data-code="apply:black_Import">
            <i class="layui-icon">&#xe62f;</i>
            导入
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_download" data-code="apply:black_Down">
            <i class="layui-icon">&#xe601;</i>
            下载模板
        </button>
    </div>
    <table id="blacklistTable">

    </table>
<!--<div class="layui-hide">
    <input class="layui-btn layui-btn-small layui-upload-file" type="file" lay-type="file" name="file" id="file"></input>
</div>-->
</div>
<form action="../attach/blacklist_template.xls" method="get" id="templateDownloadForm"></form>


<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript" ></script>
<script type="text/javascript" src="../ag/blacklist/blacklist.js"></script>

</body>

</html>
