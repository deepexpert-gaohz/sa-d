<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/search.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>

<body class="page-content">
<div class="portlet light">
    <div class="portlet-body">
        <div class="tabbable-line boxless tabbable-reversed">
            <ul class="nav nav-tabs" id="">
                <li class="active">
                    <a href="#tab_2" data-toggle="tab"> 查询代码证系统信息</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_2">
                    <div class="filter-container">
                        <form class="form-horizontal" onsubmit="javascript:return false;">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">机构信用代码：</label>
                                        <div class="col-md-8">
                                            <input type="text" name="orgEccsNo" id="orgEccsNo" autocomplete="off" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">基本户开户许可证：</label>
                                        <div class="col-md-8">
                                            <input type="text" name="accountKey2" id="accountKey2" autocomplete="off" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">组织机构代码：</label>
                                        <div class="col-md-8">
                                            <input type="text" name="orgCode" id="orgCode" autocomplete="off" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">纳税人识别号（国税）：</label>
                                        <div class="col-md-8">
                                            <input type="text" name="stateTaxRegNo" id="stateTaxRegNo" autocomplete="off" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">工商注册类型：</label>
                                        <div class="col-md-8">
                                            <select name="regType" class="layui-input" id="regType" class="form-control">
                                                <option value=""></option>
                                                <option value="01">01-工商注册号</option>
                                                <option value="02">02-机关和事业单位登记号</option>
                                                <option value="03">03-社会团体登记号</option>
                                                <option value="04">04-民办非企业单位登记号</option>
                                                <option value="05">05-基金会登记号</option>
                                                <option value="06">06-宗教活动场所登记号</option>
                                                <option value="07">07-统一社会信用代码</option>
                                                <option value="08">08-商事与非商事登记证号</option>
                                                <option value="99">99-其他</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">工商注册号：</label>
                                        <div class="col-md-8">
                                            <input type="text" name="regNo" id="regNo" autocomplete="off" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">纳税人识别号（地税）：</label>
                                        <div class="col-md-8">
                                            <input type="text" name="taxRegNo" id="taxRegNo" autocomplete="off" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-md-offset-2">
                                    <button id="btnCx" class="btn">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button class="layui-btn layui-btn-small" id="btn_log_2">
                        <i class="layui-icon">&#xe63c;</i>
                        查询记录
                    </button>

                    <div id="cxResult">

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../layui.all.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript" ></script>
<script type="text/javascript" src="../ag/search/index.js"></script>
<script src="../plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../ag/accttype/commonAcctType.js"></script>

</body>

</html>
