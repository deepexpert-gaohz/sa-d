        .layui-input-block{
            margin-left: 150px;
        }
        .layui-form-radio{
            font-size : medium;
        }
        .label {
            padding: .1em .3em .1em;
            font-size: 50%;
        }
        .label-warning {
            background-color: #ccc;
        }

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">机构名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="title">
            </div>
            <label class="layui-form-label">核心机构号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="code">
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-6">
            <div  id="toolbar" class="org-tree-action">
                <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:organ_Add">
                    <i class="layui-icon">&#xe654;</i>
                    新建
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:organ_Edit">
                    <i class="layui-icon">&#xe642;</i>
                    修改
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:organ_Del">
                    <i class="layui-icon">&#xe640;</i>
                    删除
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_refresh" data-code="apply:organ_Refesh">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                    刷新
                </button>
                <button class="layui-btn layui-btn-small dn" title="配置人行账号" id="btn_pbc" data-code="apply:organ_PbcAccount">
                    <i class="layui-icon">&#xe613;</i>
                    人行账号
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_upload" data-code="apply:organ_Import">
                    <i class="layui-icon">&#xe62f;</i>
                    导入
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_download" data-code="apply:organ_Down">
                    <i class="layui-icon">&#xe601;</i>
                    下载模板
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_upload_account" data-code="apply:organ_account_Import">
                    <i class="layui-icon">&#xe62f;</i>
                    导入账号
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_download_account" data-code="apply:organ_account_Down">
                    <i class="layui-icon">&#xe601;</i>
                    下载账号模板
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_move" data-code="apply:organ_qianbing">
                    <i class="layui-icon">&#xe64c;</i>
                    机构并迁
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_orgSync" data-code="apply:organ_syncRecord">
                    <i class="layui-icon">&#xe64c;</i>
                    机构同步记录
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_open_cancel_audit" data-code="apply:organ_cancelAudit">
                    <i class="layui-icon">&#xe66f;</i>
                    取消核准设置
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_area_pbc_audit"
 data-code="organ:area_pbc_audit">
                    <i class="layui-icon">&#xe614;</i>
                    地方人行设置
                </button>
            </div>
            <div id="orgTree" class="tree-demo"> </div>
        </div>
        <div class="col-sm-6">
            <div  id="userToolbar" class="">
                <button class="layui-btn layui-btn-small dn" id="btn_user_add" data-code="organ:add_user">
                    <i class="layui-icon">&#xe654;</i>
                    添加用户
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_user_edit" data-code="organ:edit_user">
                    <i class="layui-icon">&#xe642;</i>
                    修改用户
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_user_del" data-code="organ:remove_user">
                    <i class="layui-icon">&#xe640;</i>
                    用户移除
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_user_enable" data-code="organ:enable_user">
                    <i class="layui-icon">&#xe640;</i>
                    用户启用
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_user_disable" data-code="organ:disable_user">
                    <i class="layui-icon">&#xe640;</i>
                    用户禁用
                </button>
            </div>
            <table id="userTable">

            </table>
        </div>
    </div>
    <!--<div class="layui-hide">
        <input class="layui-btn layui-btn-small layui-upload-file" type="file" lay-type="file" name="file" id="file"></input>
    </div>-->
</div>

<form action="../attach/org_template.xls" method="get" id="templateDownloadForm"></form>
