<div style="margin: 15px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">帐户类型</label>

            <div class="layui-input-block">
                <select id="accountType" name="accountType" lay-verify="required" lay-search="">
                    <option value="AMS">人行账管系统</option>
                    <option value="PICP">身份证联网核查</option>
                    <option value="ECCS">机构信用代码证</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">IP</label>

            <div class="layui-input-block">
                <input type="text" name="ip" lay-verify="required" autocomplete="off" placeholder="请输入IP"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>

            <div class="layui-input-block">
                <input type="text" name="account" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>

            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <input type="hidden" name="orgId" id="orgId"/>
        <input type="hidden" name="id" id="id"/>
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
