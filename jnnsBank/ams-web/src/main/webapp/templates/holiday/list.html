<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>节假日管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            
            <div class="layui-inline">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="holiday-date" id="holiday-date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input date-picker" onclick="layui.laydate({elem: this})">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">节假日类型</label>
                <div class="layui-input-inline">
                    <select name="holiday-type" class="layui-input" id="holiday-type" lay-filter="type">
                        <option value=""></option>
                        <option value="">请选择</option>
                        <option value="WORKDAY_REST">放假调休</option>
                        <option value="HOLIDAY_WORK">上班</option>
                    </select>
                </div>
                <button type="button" id="btn_query"  class="layui-btn layui-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="holiday:add">
            <i class="layui-icon">&#xe654;</i>
            新建
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="holiday:edit">
            <i class="layui-icon">&#xe642;</i>
            修改
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="holiday:del">
            <i class="layui-icon">&#xe640;</i>
            删除
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_sync" data-code="holiday:sync">
            <i class="layui-icon">&#xe608;</i>
            同步本年度节假日
        </button>
    </div>

    <table id="list"></table>
</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/holiday/list.js"></script>
</body>

</html>
