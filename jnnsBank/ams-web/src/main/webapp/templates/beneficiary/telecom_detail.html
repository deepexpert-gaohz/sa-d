<body>
<iframe id="downloadFrame" src="" style="display: none;"></iframe>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">客户号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="customerNo">
            </div>
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="customerName">
            </div>
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="acctNo">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">核心机构号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="bankCode">
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <input type="hidden" class="layui-input" id="batchNo">
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" data-code="verify:export_telecom" id="btn_export">
            <i class="layui-icon">&#xe601;</i>
            结果导出
        </button>
    </div>

    <table id="list"></table>
</div>
