<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>客户影像详情</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/modules/jquery-validation/validate.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../plugins/jquery-magnify/css/jquery.magnify.css">
    <link rel="stylesheet" href="../css/imageInfo.css">
    <link rel="stylesheet" href="../css/videoInfo.css" />
    <link rel="stylesheet" href="../plugins/jPlayer/skin/blue.monday/css/jplayer.blue.monday.min.css">
</head>
<body class="page-content">
<h1 class="page-title"><span id="name"></span></h1>
<form class="form-horizontal layui-form" id="editForm">

    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="fa fa-vcard-o font-dark"></i>
                <span class="caption-subject uppercase">客户信息</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">客户号</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="customerNo" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">客户名称</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="depositorName" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">开立机构</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="organName" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">开立机构代码</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="organCode" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4" >证明文件种类</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="fileType" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">证明文件编号</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="fileNo" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">开立日期</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="createdDate" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-xs-3 col-md-4">组织机构类别</label>
                        <div class="col-xs-9 col-md-8">
                            <input type="text" id="orgType" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="fa fa-institution font-dark"></i>
                <span class="caption-subject uppercase">客户影像信息</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="image-list" id="imageList"></div>
        </div>
    </div>

    <div class="portlet light bordered" id="videoInfo">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="fa fa-institution font-dark"></i>
                <span class="caption-subject uppercase">双录视频信息</span>
            </div>
        </div>
        <div class="portlet-body" id="videoDiv">
            <div class="video-list" id="video_list">

            </div>
        </div>
    </div>
</form>

<!--[if lt IE 9]>
<script src="../plugins/respond.min.js"></script>
<script src="../plugins/excanvas.min.js"></script>
<script src="../plugins/ie8.fix.min.js"></script>
<![endif]-->

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../layui.all.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/jquery.validate.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/additional-methods.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/localization/messages_zh.js"></script>
<script type="text/javascript" src="../plugins/jquery-magnify/js/jquery.magnify.js"></script>
<script type="text/javascript" src="../plugins/jPlayer/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="../js/webuploader/webuploader.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/accttype/commonAcctType.js"></script>
<script type="text/javascript" src="../ag/imageInfo/customerImageDetail.js"></script>
<script type="text/javascript" src="../ag/imageInfo/videoInfo.js"></script>
</body>

</html>
