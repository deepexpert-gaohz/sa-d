<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>开户信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link href="../plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/common.css" media="all"/>
    <link rel="stylesheet" href="../css/modules/jquery-validation/validate.css" media="all"/>
    <link rel="stylesheet" href="../css/image/image.css"/>
    <link rel="stylesheet" href="../css/webuploader/webuploader.css"/>
    <link rel="stylesheet" href="../css/videoInfo.css"/>
    <link rel="stylesheet" href="../plugins/jPlayer/skin/blue.monday/css/jplayer.blue.monday.min.css">
    <style>
        .cus-layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 160px;
            font-weight: 400;
            text-align: right;
            /*background-color: #d2d2d2;*/
        }

        .cus-3-layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 220px;
            font-weight: 400;
            text-align: left;
        }
    </style>
</head>
<body class="page-content">
<iframe id="downloadFrame" src="" style="display: none;"></iframe>
<form class="form-horizontal layui-form" id="editForm">

    <div style="display: none">
        <input type="text" name="source" id="source" value="image" placeholder="" autocomplete="off" class="layui-input" required />
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered" id="blockui_equity_portlet_body">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-vcard-o font-dark"></i>
                        <span class="caption-subject uppercase">基础信息</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">账号</label>
                            <div class="col-md-8">
                                <input type="text" class="layui-input" autocomplete="off" placeholder="" name="acctNo"
                                       id="acctNo" maxlength="32">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">账户性质</label>
                            <div class="col-md-8">
                                <select name="acctType" class="layui-input" id="acctType" lay-filter="acctType">
                                    <option value="">请选择</option>
                                    <option value="jiben">基本存款账户</option>
                                    <option value="yiban">一般存款账户</option>
                                    <option value="yusuan">预算单位专用存款账户</option>
                                    <option value="feiyusuan">非预算单位专用存款账户</option>
                                    <option value="teshu">特殊单位专用存款账户</option>
                                    <option value="linshi">临时机构临时存款账户</option>
                                    <option value="feilinshi">非临时机构临时存款账户</option>
                                    <option value="yanzi">验资户临时存款账户</option>
                                    <option value="zengzi">增资户临时存款账户</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">企业名称<span id="depositorNameSpan"
                                                                            style="color: red; padding-left: 5px">*</span></label>
                            <div class="col-md-8">
                                <input type="text" class="layui-input" placeholder="" name="depositorName"
                                       id="depositorName"  required lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">法人名称<span id="legalNameSpan"
                                                                            style="color: red; padding-left: 5px">*</span></label>
                            <div class="col-md-8">
                                <input type="text" class="layui-input" placeholder="" name="legalName" id="legalName"
                                       required lay-verify="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">工商注册号<span id="regNoSpan"
                                                                             style="color: red; padding-left: 5px">*</span></label>
                            <div class="col-md-8">
                                <input type="text" name="regNo" id="regNo" placeholder="" autocomplete="off"
                                       class="layui-input" required lay-verify="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">预约编号</label>
                            <div class="col-md-8">
                                <input type="text" name="applyid" id="applyid" placeholder="" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light">
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tabbable-line boxless tabbable-reversed">
                                <ul class="nav nav-tabs">
                                    <li id="videoInfo" class="active">
                                        <a href="#tab_video" data-toggle="tab"> 双录信息</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab_video">
                                        <div class="portlet light bordered">
                                            <div class="portlet-title">
                                                <div class="caption font-dark">
                                                    <i class="fa fa-institution font-dark"></i>
                                                    <span class="caption-subject uppercase">双录信息</span>
                                                </div>
                                                <div class="actions">
                                                    <div class="btn-group btn-group-devided">
                                                        <div class="btn green btn-outline" id="btnMessageSend" data-code="video:btnMessageSend"><span>发送远程双录短信</span></div>
                                                        <div class="btn green btn-outline" id="btnVideoRecordNew" lay-filter="btnVideoRecord" data-code="video:btnVideoRecord"><span>发起临柜双录</span>
                                                        </div>
                                                        <div class="btn green btn-outline" id="btnVideoUploadNew" lay-filter="btnVideoUpload" data-code="video:btnVideoUpload"><span>本地上传</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="portlet-body" id="videoDiv">
                                                <div class="video-list" id="video_list">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END EXAMPLE TABLE PORTLET-->
                            </div>
                            <div id="hiddenFieldDiv"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!--[if lt IE 9]>
<script src="../plugins/respond.min.js"></script>
<script src="../plugins/excanvas.min.js"></script>
<script src="../plugins/ie8.fix.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="../plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>

<script src="../plugins/jquery.blockui.min.js" type="text/javascript"></script>

<!--<script type="text/javascript" src="../lay/modules/laydate.js"></script>-->

<script type="text/javascript" src="../layui.all.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/jquery.validate.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/additional-methods.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/localization/messages_zh.js"></script>

<script src="../js/loading.js" type="text/javascript"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script src="../js/webuploader/webuploader.js" type="text/javascript"></script>
<!--<script src="../js/webuploader/upload.js" type="text/javascript" charset="utf-8"></script>-->
<script type="text/javascript" src="../ag/customer/common.js"></script>
<script type="text/javascript" src="../ag/accttype/commonAcctType.js"></script>
<script type="text/javascript" src="../plugins/jPlayer/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="../ag/imageInfo/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="../ag/imageInfo/download.js"></script>
<script type="text/javascript" src="../ag/imageInfo/videoOpen.v2.js"></script>
</body>

</html>
