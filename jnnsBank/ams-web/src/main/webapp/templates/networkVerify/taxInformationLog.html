<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/webuploader/webuploader.css" />
</head>

<body>
<iframe id="downloadFrame" src="" style="display: none;"></iframe>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="coNm">
                </div>

                <label class="layui-form-label">机构名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="orgName">
                </div>
                <label class="layui-form-label">操作员</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="createdUserName">
                </div>

        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">

                <label class="layui-form-label">时间</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" class="layui-input date-picker" id="beginDate" name="beginDate" placeholder="开始时间"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" class="layui-input date-picker" id="endDate" name="endDate" placeholder="结束时间"/>
                </div>

                <button type="button" id="btn_query"  class="layui-btn layui-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </form>

    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small" id="btn_add" data-code="network:taxInformation-add">
            <i class="layui-icon">&#xe61f;</i>
            新建查询
        </button>
        <button class="layui-btn layui-btn-small" id="btn_feedback" data-code="network:taxInformation-feedback">
            <i class="layui-icon">&#xe6b2;</i>
            疑义反馈
        </button>
        <button class="layui-btn layui-btn-small" id="btn_feedback_log" data-code="network:taxInformation-feedback-log">
            <i class="layui-icon">&#xe60a;</i>
            反馈记录
        </button>
    </div>

    <table id="list"></table>
</div>

<script src="../plugins/respond.min.js"></script>
<script src="../plugins/excanvas.min.js"></script>
<script src="../plugins/ie8.fix.min.js"></script>
<script src="../plugins/json2.js"></script>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/common/laydateUtil.js"></script>
<script type="text/javascript" src="../ag/networkVerify/networkVerifiedCommon.js"></script>
<script type="text/javascript" src="../ag/networkVerify/taxInformationSearchLog.js"></script>
</body>

</html>
