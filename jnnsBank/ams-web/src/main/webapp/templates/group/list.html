<body>
<div class="admin-main">
    <form class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">名称</label>

            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="name">
            </div>
            <button type="button" id="btn_query" class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </form>
    <div id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:role_add">
            <i class="layui-icon">&#xe654;</i>
            新建
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:role_edit">
        <i class="layui-icon">&#xe642;</i>
        修改
    </button>
        <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:role_del">
            <i class="layui-icon">&#xe640;</i>
            删除
        </button>
        <!--<button class="layui-btn layui-btn-small" id="btn_userManager">
            <i class="fa fa-user-plus"></i>
            用户管理
        </button>-->
        <!--<button class="layui-btn layui-btn-small dn" id="btn_resourceManager" data-code="apply:role_Manager">-->
        <button class="layui-btn layui-btn-small dn" id="btn_resourceManager" data-code="apply:role_Manager">

            <i class="fa fa-lock"></i>
            权限管理
        </button>
    </div>
    <table id="groupTable">

    </table>

</div>
