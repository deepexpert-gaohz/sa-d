<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">企业名称</label>
            <div class="layui-input-inline">
                <input type="text"  class="layui-input" id="name">
            </div>
            <label class="layui-form-label" style="font-size: 12px">预约开户支行</label>
            <div class="layui-input-inline">
                <input type="text"  class="layui-input" id="branch">
            </div>
            <label class="layui-form-label" style="font-size: 12px">预约开户性质</label>
            <div class="layui-input-inline">
                <select id="type" name="type" lay-filter="ocrFilter" >
                    <option value=" " >全选</option>
                    <option value="jiben">基本存款账户</option>
                    <option value="yiban">一般存款账户</option>
                    <option value="yusuan">预算单位专用存款账户</option>
                    <option value="feiyusuan">非预算单位专用存款账户</option>
                    <option value="linshi">临时机构临时存款账户</option>
                    <option value="feilinshi">非临时机构临时存款账户</option>
                    <option value="teshu">特殊单位专用存款账户</option>
                    <option value="yanzi">验资户临时存款账户</option>
                    <option value="zengzi">增资户临时存款账户</option>
                    <option value="specialAcct">专用存款账户</option>
                    <option value="tempAcct">临时存款账户</option>
                    <option value="unknow">未知账户性质</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">预约编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="applyid">
            </div>
            <label class="layui-form-label">预约人员</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="operator">
            </div>
            <!--<label class="layui-form-label" style="width: 120px">预约操作类型</label>
            <div class="layui-input-inline">
                <select id="billType" name="billType">
                    <option value=" " >全选</option>
                    <option value="ACCT_OPEN">新开户</option>
                    <option value="ACCT_CHANGE">变更</option>
                    <option value="ACCT_REVOKE">销户</option>
                </select>
            </div>-->
        </div>
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">申请时间</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input date-picker" id="beginDateApply" placeholder="开始时间"/>
            </div>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input date-picker" id="endDateApply" placeholder="结束时间"/>
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
                重置
            </button>
        </div>
    </form>
    <script type="text/html" id="tpl">
        {{# layui.each(d.list, function(index, item){ }}

        {{# }); }}
    </script>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:add_pre">
           接洽
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_khjd" data-code="apply:kyc_pre">
            客户尽调
        </button>
        <button class="layui-btn layui-btn-small dn" id="btn_sync" data-code="apply:sync_pre">
            全数据同步
        </button>
    </div>
    <table id="userTable">

    </table>

</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/common/laydateUtil.js"></script>
<script type="text/javascript" src="../ag/bank/pre.js"></script>
</body>

</html>
