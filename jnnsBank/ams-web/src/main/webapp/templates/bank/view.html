	<style>
		.cus-layui-form-label{
			float: left;
			display: block;
			padding: 9px 15px;
			width: 160px;
			font-weight: 400;
			text-align: right;
			/*background-color: #d2d2d2;*/
		}
		.cus-3-layui-form-label{
			float: left;
			display: block;
			padding: 9px 15px;
			width: 220px;
			font-weight: 400;
			text-align: left;
		}
		.image-set img{
			margin-right: 15px;
			margin-bottom: 15px;
		}
		.image-add span {
			display: inline-block;
			width: 200px;
			height: 150px;
			margin-right: 15px;
			margin-bottom: 15px;
			border-radius: 5px;
			text-align: center;
			vertical-align: middle;
			line-height: 180px;
			background-color: #ccc;

		.image-add i{

<body class="page-content">

						<span class="caption-subject uppercase">人行信息</span>
					</div>
				</div>
				<div class="portlet-body">

						<div class="col-sm-2">
							<label class="cus-layui-form-label">基本户核准号:</label>
						</div>
						<div class="col-sm-4">
							<label class="cus-3-layui-form-label"  id="accountKey"> </label>

						<div class="col-sm-2">
							<label class="cus-layui-form-label">基本户地区代码</label>
						</div>

						</div>
					</div>
				</div>
			</div>
		</div>

					</div>
					<div class="actions">

						<div class="btn-group btn-group-devided">
							<div class="btn green btn-outline" id="printBtn" style="display: none" data-code="apply:bank_view_print"><span>打印</span></div>
							<div class="btn green btn-outline"  id="cancel" ><span>返回</span></div>

						</div>
					</div>
				</div>
				<div class="portlet-body">

						<div class="col-sm-2">
							<label class="cus-layui-form-label" >受理回执:</label>

							<label class="cus-3-layui-form-label" id="phone"> </label>
						</div>
						<div class="col-sm-2">
							<label class="cus-layui-form-label " >预约日期:</label>
						</div>
						<div class="col-sm-4">
							<label class="cus-3-layui-form-label"  id="applytime"> </label>

					</div>

						<div class="col-sm-2">
							<label class="cus-layui-form-label " >预约编号:</label>
						</div>
						<div class="col-sm-4">
							<label class="cus-3-layui-form-label"  id="applyid"> </label>

					</div>

						<div class="col-sm-2">

											<div class="portlet-title">

													<div class="col-sm-4">
														<input type="text" name="videoNo" id="videoNo" class="layui-input">
													</div>
													<div class="col-sm-4">
														<div class="btn green btn-outline" id="btnVideoQuery" ><span>查询</span></div>
													</div>
												</div>-->

												<div class="video-list" id="video_list">

												</div>
											</div>

										</div>
