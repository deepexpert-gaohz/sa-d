<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>菜单管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link href="../plugins/jquery-treegrid/css/jquery.treegrid.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/dashboard.css" media="all">
    <style>
    .fixed-table-container { overflow: hidden;}
    .treegrid-table td{ white-space:nowrap; overflow: hidden;}
    </style>
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">菜单</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="title">
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
                </button>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-6">
            <div  id="toolbar" class="layui-btn-group">
                <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:menu_Add">
                    <i class="layui-icon">&#xe654;</i>
                    新建
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:menu_Edit">
                    <i class="layui-icon">&#xe642;</i>
                    修改
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:menu_Del">
                    <i class="layui-icon">&#xe640;</i>
                    删除
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_up" data-code="apply:menu_Up">
                    <i class="layui-icon">&#xe619;</i>
                    上移
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_down" data-code="apply:menu_Down">
                    <i class="layui-icon">&#xe61a;</i>
                    下移
                </button>
            </div>
            <table id="menuTable">

            </table>
        </div>
        <div class="col-sm-6">
            <div  id="elementToolbar" class="layui-btn-group">
                <button class="layui-btn layui-btn-small dn" id="btn_element_add" data-code="apply:function_Add">
                    <i class="layui-icon">&#xe654;</i>
                    添加
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_element_edit" data-code="apply:function_Edit">
                    <i class="layui-icon">&#xe642;</i>
                    修改
                </button>
                <button class="layui-btn layui-btn-small dn" id="btn_element_del" data-code="apply:function_Del">
                    <i class="layui-icon">&#xe640;</i>
                    移除
                </button>
            </div>
            <table id="elementTable">

            </table>
        </div>
    </div>
</div>


    <!--[if lt IE 9]>
    <script src="../plugins/respond.min.js"></script>
    <script src="../plugins/excanvas.min.js"></script>

    <script src="../plugins/json2.js"></script>
    <![endif]-->


<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../plugins/jquery-treegrid/js/jquery.treegrid.min.js"></script>
<script src="../plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js"></script>
<script src="../plugins/jquery-treegrid/extension/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/menu/menu.js"></script>
<script type="text/javascript" src="../ag/menu/element.js"></script>
<script>


</script>
</body>

</html>
