<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/modules/jquery-validation/validate.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="page-content">
<iframe id="downloadFrame" src="" style="display: none;"></iframe>
<form class="form-horizontal layui-form" id="editForm">

    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-dark">
                <i class="fa fa-vcard-o font-dark"></i>
                <span class="caption-subject uppercase">基本户销户校验</span>
            </div>
        </div>
        <div class="portlet-body">

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-xs-3 col-md-4">存款人名称</label>
						<div class="col-xs-7 col-md-6">
							<input type="text" id="depositorName" name="depositorName" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<!--<div class="row">-->
				<!--<div class="col-md-12">-->
					<!--<div class="form-group">-->
						<!--<label class="control-label col-xs-3 col-md-4">注册地地区代码</label>-->
						<!--<div class="col-xs-7 col-md-6">-->
							<!--<input type="text" id="regAreaCode" name="regAreaCode" class="layui-input" maxlength="6">-->
						<!--</div>-->
					<!--</div>-->
				<!--</div>-->
			<!--</div>-->
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-xs-3 col-md-4">银行机构代码</label>
						<div class="col-xs-7 col-md-6">
							<input type="text" id="bankCode" name="bankCode" class="layui-input" disabled>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-xs-3 col-md-4">基本存款账户开户许可证核准号</label>
						<div class="col-xs-7 col-md-6">
							<input type="text" id="accountKey" name="accountKey" autocomplete="off" maxlength="32" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-xs-3 col-md-4">存款人查询密码</label>
						<div class="col-xs-7 col-md-6">
							<input type="password" id="selectPwd" name="selectPwd" autocomplete="off" maxlength="32" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-xs-3 col-md-4">销户原因</label>
						<div class="col-xs-7 col-md-6">
							<select id="acctCancelReason" name="acctCancelReason" class="layui-input">
								<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-xs-3 col-md-4"></label>
						<div class="col-xs-7 col-md-6">
							<button type="button" class="layui-btn layui-btn" id="btnSubmit">销户校验</button>
                            <button type="button" class="layui-btn layui-btn" id="btnNext" style="display: none">下一步</button>
							<button type="button" class="layui-btn layui-btn" id="accountPrint" style="display: none">账户清单打印</button>
                            <button type="button" id="btn_pbcIgnore" class="layui-btn layui-btn" data-code="account:revoke_jibenIgnore">
                                <span>跳过</span>
                            </button>
						</div>
					</div>
				</div>
			</div>

			<input type="hidden" class="layui-input" id="acctType" name="acctType">

		</div>
    </div>

</form>

<!--[if lt IE 9]>
<script src="../plugins/respond.min.js"></script>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
<script type="text/javascript" src="../layui.all.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/jquery.validate.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/additional-methods.js"></script>
<script type="text/javascript" src="../plugins/jquery-validation/localization/messages_zh.js"></script>
<script type="text/javascript" src="../ag/common/util.js"></script>
<script type="text/javascript" src="../ag/accttype/commonAcctType.js"></script>
<script type="text/javascript" src="../ag/validate/revokeValidate.js"></script>

</body>

</html>
